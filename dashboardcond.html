<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Conductor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html" id="logout">Salir</a></li>
            </ul>
        </div>
    </nav>

    <script>
        $(document).ready(function(){
            $("#logout").click(function(){
                localStorage.removeItem("sesion");

                window.location.href = "index.html";
            });
        });
    </script>

    <div class="container">
        <h1>Dashboard del Conductor</h1>
        
        <div id="conductor-info" class="row">
        </div>
        
        <div id="dashboard-container" class="row">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/conductor.js"></script>
    <script src="js/usuario.js"></script>

</body>
</html>
